  <script>

    var button1 = document.querySelector("button");
    var textInput = document.querySelector("#text");
    var textoutput = document.querySelector("#output__text");

    console.log(button1);
    console.log(textInput);
    console.log(textoutput);

    // var serverUrl = "https://lessonfourapi.tanaypratap.repl.co/translate/yoda.json";
    var serverUrlMinion = "https://api.funtranslations.com/translate/minion.json";


    function getTranslationByUrl(text) {
      return serverUrlMinion + "?" + "text=" + text;
    }

    function eventHandler() {
      // console.log("button clicked!");
      // var username=prompt("welcome champ! what's your name");
      // button1.textContent=username;
      // console.log("input is",textInput.value);
      // textoutput.innerText="yegrgvywguvgu udit jain";
      var finaltext = textInput.value;
      fetch(getTranslationByUrl(finaltext))
        .then(response => response.json())
        .then(json => {
          var translatedtext = json.contents.translated;
          textoutput.innerHTML = translatedtext;
        })

    };
    button1.addEventListener("click", eventHandler);


  </script>
